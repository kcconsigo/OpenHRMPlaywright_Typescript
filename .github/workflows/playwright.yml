name: Open Source HR Management Workflow using playwright typescript
run-name: Open Source HR Management CI workflow using playwright typescript
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  schedule:
      - cron: '30 5 * * 1,6'
      - cron: '30 5 * * 2,4'
jobs:
  test:
    timeout-minutes: 60
    runs-on: windows-latest
    steps:
    - name: Not on Wednesday or Friday
      if: github.event.schedule != '30 5 * * 2,5'
      run: echo "This step will be skipped on Wednesday and Friday"
    - name: Every time
      run: echo "This step will always run except for Wednesday and Friday"
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright regression tests
      run: npx playwright test @RegressionTesting TC01_LoginUser.spec.ts --headed
    - name: Run Playwright sanity tests
      run: npx playwright test @SanityTesting TC04_AdminUserDashboard.spec.ts --headed
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 90